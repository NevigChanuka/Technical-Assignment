<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Add a New Book or Update</h2>
    <p class="form-subtitle">Fill in the book details</p>
    
    <form class="book-form">

      <div class="form-group"> 
        <label for="title">Title</label>
        <div class="input-with-icon">
          <input type="text" id="title" [(ngModel)]="book.title" name="title" placeholder="Enter book title" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="author">Author</label>
        <div class="input-with-icon">
          <input type="text" id="author" [(ngModel)]="book.author" name="author" placeholder="Enter author name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="publicationDate">Publication Date</label>
        <input type="date" id="publicationDate" [(ngModel)]="book.publicationDate" name="publicationDate" required>
      </div>
      
    </form>

    <div class="button-group">
      <button (click)="addBook()" class="btns btn1">Add Book</button>
      <button (click)="updateBook()" class="btns btn2">Update Book</button>
    </div>
    
    
  </div>
</div>
